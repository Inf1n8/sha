<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>SHA</title>
    <link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./css/animate.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row" id="header">
    <div class="col s12">
        <svg viewBox="0 0 960 200">
            <symbol id="s-text">
                <text text-anchor="middle" x="50%" y="80%">SHA</text>
            </symbol>

            <g class="g-ants">
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
            </g>
        </svg>
    </div>
</div>
<div id="cont">
    <div class="row">
        <div class="col s12 m10 l8 push-m1 push-l2">
            <div class="input-field col s6">
                <input id="msg" type="text" class="validate">
                <label for="msg">Enter text:</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m10 l8 push-m1 push-l2">
            <a class="waves-effect waves-light btn" id="hashBtn">Hash</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 m10 l8 push-m1 push-l2" id="result"></div>
</div>
<script type="text/javascript" src="./scripts/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./scripts/materialize.min.js"></script>
<script type="text/javascript" src="./scripts/sha.js"></script>
<script type="text/javascript" src="./scripts/script.js"></script>

</body>
</html>
